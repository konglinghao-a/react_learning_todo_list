<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>
  <script src="../../js/prop-types.js"></script>
  <script type="text/babel">

    //1、创建组件类
    class Kong extends React.Component {
      constructor(props) {
        //子组件把值传递给父组件
        super(props);

        //2、初始化状态
        this.state = {
          name: '张三',
          age: 18,
          gender: '女',
          colleges: ['node', 'js']
        }

      }

      render() {
        const { name, age, gender, colleges } = this.state;
        return (
          /*
          在react当中，你想改界面中的数据不能直接改，你需要修改状态，
          状态改了，界面里面的东西都会改（这跟生命周期有关）
          */
          <div>
            <h1>{name}</h1>
            <h1>{age}</h1>
            <h1>{gender}</h1>
            <h1>{colleges}</h1>
            {/*用了箭头函数，这个this就是执行上下文中的this了，如果不用
            箭头函数，就要在constructor里面通过bind来改变dealClick里面的this指向*/}
            <button onClick={() => this.dealClick()}>换一个</button>
          </div>
        )
      }
      dealClick() {
        //改变状态
        this.setState({
          name: '李四'
        })
      }
    }
    ReactDOM.render(<Kong />, document.getElementById('app'));
  </script>
</body>

</html>
