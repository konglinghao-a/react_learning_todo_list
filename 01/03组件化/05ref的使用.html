<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="app"></div>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>
  <script src="../../js/prop-types.js"></script>
  <script type="text/babel">
    class CustomTextInput extends React.Component {
      constructor(props) {
        super(props);
        /*
        ref的作用就是用于访问在 render 方法中创建的 DOM 节点或 React 元素
        */
        //绑定ref
        this.myInput = React.createRef();
      }

      render() {
        return (
          <div>
            <input ref={this.myInput} type="text" placeholder="请输入内容" />
            <input type="button" value="获取焦点" onClick={() => this.focusTextInput()} />
          </div>
        )
      }
      focusTextInput() {
        this.myInput.current.focus();
      }
    }

    ReactDOM.render(<CustomTextInput />, document.getElementById('app'));
  </script>
</body>

</html>
