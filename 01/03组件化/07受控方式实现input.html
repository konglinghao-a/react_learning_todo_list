<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>
  <script src="../../js/prop-types.js"></script>
  <script type="text/babel">
    //1、创建登录组件类
    class Login extends React.Component {
      constructor(props) {
        super(props);
        //初始化状态
        this.state = {
          userName: 'qwe',
          userPwd: ''
        }
      }
      render() {
        const { userName, userPwd } = this.state;
        return (
          //onSubmit就是点击提交按钮的时候触发的事件
          <form action="" onSubmit={() => this.login()}>
            <div>
              <span>用户名：</span>
              {/*onChange事件就是只要你的输入框发生改变它都会触发, 
              凡是要拿输入框里面的东西，一般是用事件对象来拿，就是e, 
              e.target就是当前的<input />输入框，我们用它能拿到value（e.target.value）
              同时，有了方法监听以后它就不会报出警告*/}
              <input type="text" value={userName} onChange={(e) => this.userChange(e)} />
            </div>
            <div>
              <span>密码：</span>
              <input type="password" value={userPwd} onChange={(e) => this.pwdChange(e)} />
            </div>
            <input type="submit" value="登录" />
          </form>
        )
      }
      login() {
        //1、取出数据
        const { userName, userPwd } = this.state;
        alert(`用户名：${userName}, 密码：${userPwd}`);
        return;
      }
      userChange(e) {
        //1、读取输入的用户名
        const userName = e.target.value;
        //2、更新状态
        this.setState({
          userName
        })
      }
      pwdChange(e) {
        //1、读取输入的用户名
        const userPwd = e.target.value;
        //2、更新状态
        this.setState({
          userPwd
        })
      }
    }
    ReactDOM.render(<Login />, document.getElementById('app'));
  </script>
</body>

</html>
